<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="./css/1-timer.css">
</head>

<body>
  <h1>Timer</h1>
  <p><a href="./index.html" class="back-link">Go back</a></p>

  <div>
    <input type="text" id="datetime-picker" placeholder="Select a date and time" />
    <button type="button" id="start-btn" disabled>Start</button>
  </div>

  <div class="timer">
    <div class="field">
      <span class="value" data-days>00</span>
      <span class="label">Days</span>
    </div>
    <div class="field">
      <span class="value" data-hours>00</span>
      <span class="label">Hours</span>
    </div>
    <div class="field">
      <span class="value" data-minutes>00</span>
      <span class="label">Minutes</span>
    </div>
    <div class="field">
      <span class="value" data-seconds>00</span>
      <span class="label">Seconds</span>
    </div>
  </div>

  <script type="module" src="./js/1-timer.js" defer></script>
</body>

</html>
